<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>

    <body> 
        Chat App
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                    <div id="messages" class="chat__messages"></div>
                    <div class="compose">
                        <form id="message-form">
                        <input name="message" placeholder="Message" autocomplete="false">
                        <button type="submit">Send</button>
                        </form>
                        <button id="send-location">Send Location</button>
                    </div>
             </div>
        </div>
       
        <script id="message-template" type="text/html">
            <div class="message">
                <p> 
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span> <!-- '{{}}' :sytanx from mustache to inject values-->
                </p>                                                  <!-- When mustache library compiles this template, the value of message replaces {{message}}-->
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html"> <!-- Template for location-->
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span> 
                </p>
                <p><a href="{{location_url}}" target="_blank">My Current Location</a> </p>    
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">User</h3>
        <ul class="users">
            {{#users}}      <!-- we have to render an array of objects-->
                   <li>{{username}}</li>                                <!-- opening and closing of an array-->
            {{/users}}
        </ul>
    </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <!-- Since we haver set up socket.io, we have to access to client side version of the socket-->
        <!-- this client side lib gives us access to some stuff we can use to faciliate the communication-->
        <script src="/js/chat.js"></script>
    </body>
</html>
